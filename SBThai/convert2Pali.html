<script>
var ta = [];

var strD;

function makeentryarea() {

  var tapossNew = document.getElementsByClassName("entryareaNew")[0].getElementsByTagName("div");

  for(var i=0; i<tapossNew.length; ++i) {

    taNew.push(tapossNew[i]);

  }


}
makeentryarea();

function fixall(tarea) {
		//console.log('tarea.id:'+tarea.id)
    var u = INtranslit[tarea.id+"2u"](tarea.value);// This one converts from input area, ie from iast, to "unicode Devanagari" 
    //document.writeln(tarea.value + "becomes " + u);
    //console.log('tarea.id:'+tarea.id+' u:'+u)
    for(var i=0; i<taNew.length; ++i) {
      var t = taNew[i].getAttribute("title");
      //console.log('t:'+t)
      if(t != tarea.id) {
			//console.log("u2"+t+' u:'+u)
			//console.log('tarea.id:'+tarea.id+' intrans:'+INtranslit["u2"+t])			
			//console.log(INtranslit["u2"+t](sk))
			//console.log(INtranslit["u2"+t](u))
        	//var str = JSON.stringify(table);
			//var str = JSON.stringify(INtranslit["u2"+t](u), null, 4); // (Optional) beautiful indented output.
			//console.log(str); // Logs output to dev tools console.			

			if( t === 'devanagari'){			
				//console.log("Calling intranslit with [u2"+t+"]("+u.trim()+")")
				}
			//if( t === 'Pali'){			
				//console.log("Main calling intranslit with [u2"+t+"]("+u.trim()+")")
				//}				
			strD = INtranslit["u2"+t](u);

			if( t === 'devanagari'){
				//console.log('Got devanagari str:'+str)
				}
			//console.log('Writing out into id="'+t+'" for u='+u+' : '+str);
        	document.getElementById(t).value = strD;
        
      }
    }
  }

function prepareTareas() {

    var areas = document.getElementsByTagName('textarea');

    for(var i=0; i<areas.length; ++i) {
    		//console.log(areas[i]);
        if(areas[i].id !== 'Pali') areas[i].onkeyup=function() { return fixall(this); }
    }
}

function addLoadEvent(func) {
    var oldonload = window.onload;
    if (typeof window.onload != 'function') {
        window.onload = func;
    } else {
        window.onload = function() {
            if (oldonload) {
                oldonload();
            }
            func();
        }
    }
}

addLoadEvent(prepareTareas);
</script>
