<script>
function toggleVisibility(cl){
    console.log('Got click on '+cl)
   var els = document.getElementsByClassName(cl);
   if (document.getElementById(cl+'Box').checked === true){
   console.log('Checked property of '+cl + ' is true')
   for (var i = 0; i < els.length; i++){
      var s = els[i].style;
      s.display = 'inline';
      }
      s.display = s.display === 'none' ? 'inline' : 'none';
   }else{
   console.log('Checked property of '+cl + ' is false')
   for (var i = 0; i < els.length; i++){
      var s = els[i].style;
      s.display = 'none';
      }
   }
}
</script>
